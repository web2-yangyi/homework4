<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1,maximum-scale=1">
		<style>
			#pl{
				background: url(body.png) repeat-x;
			}
		</style>
	</head>
	<body id="pl">
		<img src="bg_chs.png" /><br /><br />
		<h2>注册账号</h2>
		<form method="post" action="">
			<p>昵称
				<input name="text1" type="text" pattern="[-\w\u4e00-\u9fa5]{4,10}"/>
				长度为4-10个字符
			</p>
			<p>密码
				<input  name="mima" type="password" pattern="[\dA-Za-z]{6,16}"/>
				 长度为6-16个字符
			</p>
			<p>确认密码
				<input name="mima1"  type="password" pattern="[\dA-Za-z]{6,16}"/>
				长度为6-16个字符
			</p>
			<p>手机
				<input name="shouji"  type="tel" pattern="1[3576]\d{9}"/>
				密码长度为11位，以13|5|7|8开头
			</p>
			<label for="mail">邮箱</label>
			<input type="email" name="mail1" id="mail" pattern="\w+@w+(\.[a-z]{2,4}){1,2}" /><br /><br />
			<label for="mail">年龄</label>
			<input  type="text" name="age" pattern="\d|[1-9]\d|[0-4]\d"/><br /><br />
			<input type="image" src="btn.bmp"/>
		</form>
	</body>
</html>
